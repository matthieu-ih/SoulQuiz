<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What city are you? Intro</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/soulquiz.js"></script>

</head>

<body>
    <div id="window-container">
        <div id="nav-container">
            <nav>
                <a href="/index.html"><h3>SoulQuiz</h3></a>
            </nav>
        </div>

        <div id="subtitle-container">
            <div id="subtitle-box">
                <h3 class="subtitle">What CITY are you?</h3>
            </div>    
        </div>


        <div id="site-container">
            <div id="quizzes-container">
                <div id="quiz-window">


                    <div id="city-intro">
                        <p class="quiz-text-intro">Your favourite city can tell a lot about your personality. Take this quiz and find out who would follow you anywhere without questionning your urban tastes!</p>
                        <a href="#">
                        <div id="lets-go-box">
                            <p id="letsgotext">Let's go!</p>
                        </div>
                        </a>
                    </div>

                    <div id="city-questions" style="display:none">
                    <div class="quiz-question-or"> 
                        <p class="city-question" >PARIS 
                            OR MARSEILLE</p>
                        </div>
                        <div class="picture-box">
                        <div class="pictures-frame">
                        <img class="picture" src="/images/ca1.jpg" alt="Paris">
                        </div>
                        <div class="pictures-frame">
                        <img class="picture" src="/images/cb1.jpg" alt="Marseille ">
                        </div>
                        </div>
                    </div>


                    <div id="city-questions2" style="display:none">
                        <div class="quiz-question-or"> 
                            <p class="city-question" >MADRID 
                                OR BARCELONA</p>
                            </div>
                            <div class="picture-box">
                            <div class="pictures-frame">
                            <img class="picture" src="/images/ca2.jpg" alt="Paris">
                            </div>
                            <div class="pictures-frame">
                            <img class="picture" src="/images/cb2.jpg" alt="Marseille ">
                            </div>
                            </div>
                        </div>


                    
                </div>
                
            </div>
        </div>
    </div>

</body>

</html>
